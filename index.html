<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Tuscontribuciones.cl</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f9f9f9;
      color: #222;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 2rem;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    p {
      text-align: center;
      max-width: 600px;
      margin-bottom: 2rem;
    }

    form {
      background-color: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      width: 100%;
    }

    label {
      display: block;
      margin-bottom: 1rem;
      font-weight: bold;
    }

    input, textarea {
      width: 100%;
      padding: 0.75rem;
      margin-top: 0.25rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1rem;
    }

    button {
      margin-top: 1rem;
      padding: 0.75rem 1.5rem;
      background-color: #0056b3;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
      cursor: pointer;
    }

    button:hover {
      background-color: #004090;
    }
  </style>
</head>
<body>

  <h1>tuscontribuciones.cl</h1>
  <p>¡Gracias por visitarnos! Muy pronto lanzaremos nuestro sitio oficial en donde encontrarás toda la información sobre contribuciones.</p>

  <form action="https://formspree.io/f/xkgbebjr" method="POST">
    <label for="email">Tu correo electrónico:
      <input type="email" id="email" name="email" required>
    </label>

    <label for="message">Tu consulta:
      <textarea id="message" name="message" rows="5" required></textarea>
    </label>

    <button type="submit">Enviar consulta</button>
  </form>

</body>
</html>
